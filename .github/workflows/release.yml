name: Release

defaults:
  run:
    shell: bash

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+*']

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    name: Build and Release
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        ext: ['', '.exe']
        exclude:
          - os: windows
            ext: ''
          - os: ubuntu
            ext: '.exe'
          - os: macos
            ext: '.exe'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: cargo build --release --locked

      - name: Upload binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/figmaid${{ matrix.ext }}
          asset_name: figmaid-${{ matrix.os }}-amd64${{ matrix.ext }}
          tag: ${{ github.ref }}
          overwrite: true

  macos_arm:
    needs: ci
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install ARM target
        run: rustup update && rustup target add aarch64-apple-darwin

      - name: Build ARM
        run: cargo build --release --target=aarch64-apple-darwin --locked

      - name: Upload binary
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/aarch64-apple-darwin/release/figmaid
          asset_name: figmaid-macos-aarch64
          tag: ${{ github.ref }}
          overwrite: true

  docker_image:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: nykanen/figmaid:latest,nykanen/figmaid
